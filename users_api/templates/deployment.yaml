apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "users-api.fullname" . }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: db-auth
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: db-auth
        - name: DB_HOST
          value: {{ .Values.db.host | quote }}
        - name: DB_PORT
          value: {{ .Values.db.port | quote }}
        - name: DB_NAME
          value: {{ .Values.db.dbName }}
        - name: API_USER_PW
          valueFrom:
            secretKeyRef:
              key: password
              name: api-user
        image: {{ include "imageString" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ include "users-api.fullname" . }}
        ports:
        - containerPort: {{ .Values.containerPort }}
          name: tcp-users-api
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        tty: true
        resources: {}
