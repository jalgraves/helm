{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "hubpub.fullname" . }}
spec:
  rules:
  - host: {{ .Values.ingressHost }}
    http:
      paths:
      - backend:
          serviceName: {{ include "hubpub.fullname" . }}
          servicePort: {{ .Values.containerPort }}
  - host: "www.{{ .Values.ingressHost }}"
    http:
      paths:
      - backend:
          serviceName: {{ include "hubpub.fullname" . }}
          servicePort: {{ .Values.containerPort }}
{{- end }}
